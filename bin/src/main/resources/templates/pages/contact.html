<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/base}">

<head>
	<meta charset="utf-8">
	<title>Contact - Fruitables</title>
	<style>
		/* Chrome, Safari, Opera */
		input::-webkit-input-placeholder,
		textarea::-webkit-input-placeholder {
			color: lightgray !important;
		}

		/* Firefox 19+ */
		input::-moz-placeholder,
		textarea::-moz-placeholder {
			color: lightgray !important;
		}

		/* Firefox 18- */
		input:-moz-placeholder,
		textarea:-moz-placeholder {
			color: lightgray !important;
		}

		/* IE 10+ */
		input:-ms-input-placeholder,
		textarea:-ms-input-placeholder {
			color: lightgray !important;
		}

		/* 標準語法 */
		input::placeholder,
		textarea::placeholder {
			color: lightgray !important;
		}
	</style>
</head>

<body>
	<!-- 這個區塊內容將取代 base.html 中 layout:fragment="content" 區域 -->
	<div layout:fragment="content">
		<!-- Single Page Header Start -->
		<div class="container-fluid page-header py-5">
			<h1 class="text-center text-white display-6">聯絡我們</h1>
			<ol class="breadcrumb justify-content-center mb-0">
				<li class="breadcrumb-item"><a th:href="@{/index}">首頁</a></li>
				<li class="breadcrumb-item active text-white">聯絡我們</li>
			</ol>
		</div>
		<!-- Single Page Header End -->

		<!-- Contact Start -->
		<div class="container-fluid contact py-5">
			<div class="container py-5">
				<div class="p-5 bg-light rounded">
					<div class="row g-4">
						<div class="col-12">
							<div class="text-center mx-auto" style="max-width: 700px;">
								<h1 class="text-primary">聯絡我們</h1>
								</br>
								<p class="mb-4">
									謝謝您的主動聯絡，請留下要諮詢的問題，我們會用以下資訊進行回覆。
								</p>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="h-100 rounded">
								<iframe class="rounded w-100" style="height: 400px;"
									src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.6852760555307!2d120.2930382!3d22.6282249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e05f5a79b7517%3A0x9c0020e1575c5ebf!2z6LOH5bGV5ZyL6ZqbLemrmOmbhOiok-e3tOS4reW_gw!5e0!3m2!1szh-TW!2stw!4v1743315298445!5m2!1szh-TW!2stw"
									loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
							</div>
						</div>
						<div class="col-lg-7">
							<form action="" method="post">
								<input type="text" class="w-100 form-control border-0 py-3 mb-4" placeholder="輸入你的姓名">
								<input type="email" class="w-100 form-control border-0 py-3 mb-4"
									placeholder="輸入你的電子信箱">
								<textarea class="w-100 form-control border-0 mb-4" rows="5"
									placeholder="輸入你的訊息"></textarea>
								<button class="w-100 btn form-control border-secondary py-3 bg-white text-primary"
									type="submit">發送</button>
							</form>
						</div>
						<div class="col-lg-5">
							<div class="d-flex p-4 rounded mb-4 bg-white">
								<i class="fas fa-map-marker-alt fa-3x text-primary me-4"></i>
								<div>
									<h4>公司地址</h4>
									<p class="mb-2">801 高雄市前金區中正四路 211 號 8 樓之 1</p>
								</div>
							</div>
							<div class="d-flex p-4 rounded mb-4 bg-white">
								<i class="fas fa-envelope fa-2x text-primary me-4"></i>
								<div>
									<h4>寄信給我們</h4>
									<p class="mb-2">fruitablesservice@fruitables.net</p>
								</div>
							</div>
							<div class="d-flex p-4 rounded mb-4 bg-white">
								<i class="fas fa-phone-alt fa-2x text-primary me-4"></i>
								<div>
									<h4>聯絡電話</h4>
									<p class="mb-2">(07) 9699-885 #6511</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Contact End -->
	</div>
</body>

</html>
