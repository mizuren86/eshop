<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/base}">

<head>
    <meta charset="utf-8">
    <title>Change Password - Fruitables</title>
    <style>
        .error-message {
            color: #dc3545;
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
        }

        .success-message {
            color: #198754;
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #d1e7dd;
        }

        .loading {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .password-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .password-requirements {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .password-form {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container py-5" style="margin-top: 180px;">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="text-center mb-4">修改密碼</h2>

                            <div class="password-form">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">當前密碼</label>
                                    <input type="password" class="form-control" id="currentPassword" required>
                                </div>

                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">新密碼</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                    <div class="password-requirements">
                                        密碼必須包含至少8個字符，包括大寫字母、小寫字母和數字
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">確認新密碼</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>

                                <button type="button" class="btn btn-primary" id="updatePasswordButton">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"
                                        aria-hidden="true"></span>
                                    更新密碼
                                </button>

                                <div class="error-message" id="errorMessage"></div>
                                <div class="success-message" id="successMessage"></div>
                                <div class="loading" id="loadingMessage">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            document.addEventListener('DOMContentLoaded', function () {
                const updateButton = document.getElementById('updatePasswordButton');
                const currentPassword = document.getElementById('currentPassword');
                const newPassword = document.getElementById('newPassword');
                const confirmPassword = document.getElementById('confirmPassword');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');
                const loadingMessage = document.getElementById('loadingMessage');
                const spinner = updateButton.querySelector('.spinner-border');
                const token = localStorage.getItem('token');

                // 密碼驗證函數
                function validatePassword(password) {
                    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
                    return regex.test(password);
                }

                // 更新密碼
                updateButton.addEventListener('click', async function () {
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'none';
                    loadingMessage.style.display = 'none';

                    if (!currentPassword.value || !newPassword.value || !confirmPassword.value) {
                        errorMessage.textContent = '請填寫所有欄位';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    if (!validatePassword(newPassword.value)) {
                        errorMessage.textContent = '新密碼必須包含至少8個字符，包括大寫字母、小寫字母和數字';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    if (newPassword.value !== confirmPassword.value) {
                        errorMessage.textContent = '新密碼與確認密碼不符';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    updateButton.disabled = true;
                    spinner.classList.remove('d-none');
                    loadingMessage.style.display = 'block';

                    try {
                        const response = await fetch('/api/users/profile/password', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                oldPassword: currentPassword.value,
                                newPassword: newPassword.value
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            successMessage.textContent = '密碼更新成功！';
                            successMessage.style.display = 'block';

                            // 清空表單
                            currentPassword.value = '';
                            newPassword.value = '';
                            confirmPassword.value = '';

                            // 更新成功後，等待一小段時間再重定向
                            setTimeout(() => {
                                window.location.href = '/profile';
                            }, 200);  // 從500毫秒改為200毫秒
                        } else {
                            throw new Error(data.message || '更新密碼失敗');
                        }
                    } catch (error) {
                        errorMessage.textContent = error.message;
                        errorMessage.style.display = 'block';
                    } finally {
                        updateButton.disabled = false;
                        spinner.classList.add('d-none');
                        loadingMessage.style.display = 'none';
                    }
                });
            });
            /*]]>*/
        </script>
    </div>
</body>

</html>
