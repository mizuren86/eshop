<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">
<head>
  <meta charset="utf-8">
  <title>404 - Page Not Found</title>
  <!-- 如有需要可以在此覆寫 base.html 中的 head 區塊 -->
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
</head>
<body>
  <!-- 子頁面內容，將插入 base.html 的 content 區塊 -->
  <div layout:fragment="content">
    <!-- Single Page Header Start -->
    <div class="container-fluid page-header py-5">
      <h1 class="text-center text-white display-6">404 Error</h1>
      <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/pages}">Pages</a></li>
        <li class="breadcrumb-item active text-white">404</li>
      </ol>
    </div>
    <!-- Single Page Header End -->

    <!-- 404 Content Start -->
    <div class="container-fluid py-5">
      <div class="container py-5 text-center">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <i class="bi bi-exclamation-triangle display-1 text-secondary"></i>
            <h1 class="display-1">404</h1>
            <h1 class="mb-4">Page Not Found</h1>
            <p class="mb-4">
              We’re sorry, the page you have looked for does not exist in our website!
              Maybe go to our home page or try to use a search?
            </p>
            <a class="btn border-secondary rounded-pill py-3 px-5" th:href="@{/index}">Go Back To Home</a>
          </div>
        </div>
      </div>
    </div>
    <!-- 404 Content End -->
  </div>
</body>
</html>
