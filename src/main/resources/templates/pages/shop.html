<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/base}">

<head>
  <meta charset="utf-8">
  <title>Shop - Fruitables</title>
</head>

<body>


  <!-- 將此區塊作為 base.html 中 layout:fragment="content" 的替換內容 -->
  <div layout:fragment="content">
    <!-- Single Page Header Start -->
    <div class="container-fluid page-header py-5">
      <h1 class="text-center text-white display-6">Shop</h1>
      <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/pages}">Pages</a></li>
        <li class="breadcrumb-item active text-white">Shop</li>
      </ol>
    </div>
    <!-- Single Page Header End -->

    <!-- Fruits Shop Start -->
    <div class="container-fluid fruite py-5">
      <div class="container py-5">
        <h1 class="mb-4">Fresh fruits shop</h1>
        <div class="row g-4">
          <div class="col-xl-3">
            <div class="input-group w-100 mx-auto d-flex">
              <input type="search" id="search-input" class="form-control p-3" placeholder="keywords"
                aria-describedby="search-icon-1">
              <span id="search-icon-1" class="input-group-text p-3" style="cursor: pointer;">
                <i class="fa fa-search"></i>
              </span>

              <div id="product-list" class="row g-4">
                <!-- 搜尋結果會顯示在這裡 -->
              </div>
            </div>
          </div>
          <div class="col-6"></div>
          <div class="col-xl-3">
            <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
              <label for="fruits">Default Sorting:</label>
              <select id="fruits" name="fruitlist" class="border-0 form-select-sm bg-light me-3">
                <option value="">All</option>
                <option th:each="category : ${categories}" th:value="${category.categoryId}"
                  th:text="${category.categoryName}"></option>
              </select>

            </div>
          </div>
        </div>
        <div class="row g-4">
          <!-- 此處示範分類篩選區塊 -->
          <div class="col-lg-3">
            <div class="row g-4">

              <div class="col-lg-12">
                <div class="mb-3">
                  <h4>Categories</h4>
                  <ul class="list-unstyled fruite-categorie">
                    <li>
                      <div class="d-flex justify-content-between fruite-name">
                        <a th:href="@{/shop}">
                          <i class="fas fa-store me-2"></i>
                          <span>all</span>
                        </a>
                        <span th:text="${#lists.size(products)}"></span>
                      </div>
                    </li>

                    <li th:each="category : ${categories}">
                      <div class="d-flex justify-content-between fruite-name">
                        <a th:href="@{/shop(category=${category.categoryId})}">
                          <i class="fas fa-apple-alt me-2"></i>
                          <span th:text="${category.categoryName}"></span>
                        </a>
                        <span th:text="${#lists.size(category.products)}"></span>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="mb-3">
                  <h4 class="mb-2">Price</h4>
                  <input type="range" class="form-range w-100" id="rangeInput" name="rangeInput" min="0" max="500"
                    value="0" oninput="amount.value=rangeInput.value">
                  <output id="amount" name="amount" for="rangeInput">0</output>
                </div>

              </div>
              <div class="col-lg-12">
                <h4 class="mb-3">Featured products</h4>
                <!-- 此處可依需求插入 featured products -->
                <div class="d-flex align-items-center justify-content-start">
                  <div class="rounded me-4" style="width: 100px; height: 100px;">
                    <img th:src="@{/img/featur-1.jpg}" class="img-fluid rounded" alt="">
                  </div>
                  <div>
                    <h6 class="mb-2">Big Banana</h6>
                    <div class="d-flex mb-2">
                      <i class="fa fa-star text-secondary"></i>
                      <i class="fa fa-star text-secondary"></i>
                      <i class="fa fa-star text-secondary"></i>
                      <i class="fa fa-star text-secondary"></i>
                      <i class="fa fa-star"></i>
                    </div>
                    <div class="d-flex mb-2">
                      <h5 class="fw-bold me-2">2.99 $</h5>
                      <h5 class="text-danger text-decoration-line-through">4.11 $</h5>
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-center my-4">
                  <a th:href="@{/shop}"
                    class="btn border border-secondary px-4 py-3 rounded-pill text-primary w-100">View More</a>
                </div>
              </div>
            </div>

          </div>
          <!-- 商品清單區 -->
          <div class="col-lg-9">
            <div class="row g-4 justify-content-center" id="product-list">
              <!-- 商品區塊 -->
              <div th:each="product : ${products}" class="col-md-6 col-lg-6 col-xl-4">
                <div class="rounded position-relative fruite-item">
                  <div class="fruite-img">
                    <a th:href="@{/shop-detail(productId=${product.productId})}">
                      <img th:src="${product.imageUrl}" class="img-fluid w-100 rounded-top" alt="" />
                    </a>
                  </div>

                  <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                    style="top: 10px; left: 10px;">
                    Fruits
                  </div>
                  <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                    <h4 th:text="${product.productName}"></h4>
                    <p th:text="${product.description}"></p>
                    <div class="d-flex justify-content-between flex-lg-wrap">
                      <p class="text-dark fs-5 fw-bold mb-0" th:text="'$' + ${product.unitPrice} + ' / kg'"></p>
                      <a th:href="@{/cart}" class="btn border border-secondary rounded-pill px-3 text-primary">
                        <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
                      </a>
                    </div>
                  </div>
                </div>

              </div>
              <div class="col-12">
                <div class="pagination d-flex justify-content-center mt-5">
                  <a href="#" class="rounded">&laquo;</a>
                  <a href="#" class="active rounded">1</a>
                  <a href="#" class="rounded">2</a>
                  <a href="#" class="rounded">3</a>
                  <a href="#" class="rounded">&raquo;</a>
                </div>
              </div>

            </div>
          </div>
        </div>


        <!-- 可複製其他商品區塊 -->
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- Fruits Shop End-->
  </div>

</body>

</html>
