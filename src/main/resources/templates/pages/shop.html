<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/base}">

<head>
  <meta charset="utf-8">
  <title>Shop - Fruitables</title>
</head>

<body>

	
  <!-- 將此區塊作為 base.html 中 layout:fragment="content" 的替換內容 -->
  <div layout:fragment="content">
    <!-- Single Page Header Start -->
    <div class="container-fluid page-header py-5">
      <h1 class="text-center text-white display-6">Shop</h1>
      <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/pages}">Pages</a></li>
        <li class="breadcrumb-item active text-white">Shop</li>
      </ol>
    </div>
    <!-- Single Page Header End -->

    <!-- Fruits Shop Start -->
    <div class="container-fluid fruite py-5">
      <div class="container py-5">
        <h1 class="mb-4">Fresh fruits shop</h1>
        <div class="row g-4">
          <div class="col-xl-3">
            <div class="input-group w-100 mx-auto d-flex">
              <input type="search" id="search-input" class="form-control p-3" placeholder="keywords"
                aria-describedby="search-icon-1">
              <span id="search-icon-1" class="input-group-text p-3" style="cursor: pointer;">
                <i class="fa fa-search"></i>
              </span>

              <div id="product-list" class="row g-4">
                <!-- 搜尋結果會顯示在這裡 -->
              </div>
            </div>
          </div>
          <div class="col-6"></div>
          <div class="col-xl-3">
            <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
              <label for="fruits">Default Sorting:</label>
              <select id="fruits" name="fruitlist" class="border-0 form-select-sm bg-light me-3">
                <option value="">All</option>
                <option th:each="category : ${categories}" th:value="${category.categoryId}"
                  th:text="${category.categoryName}"></option>
              </select>

            </div>
          </div>
        </div>
        <div class="row g-4">
          <!-- 此處示範分類篩選區塊 -->
          <div class="col-lg-3">
            <div class="row g-4">

              <div class="col-lg-12">
                <div class="mb-3">
                  <h4>Categories</h4>
                  <ul class="list-unstyled fruite-categorie">
                    <li>
                      <div class="d-flex justify-content-between fruite-name">
                        <a th:href="@{/shop}">
                          <i class="fas fa-store me-2"></i>
                          <span>all</span>
                        </a>
                        <span th:text="${#lists.size(products)}"></span>
                      </div>
                    </li>

                    <li th:each="category : ${categories}">
                      <div class="d-flex justify-content-between fruite-name">
                        <a th:href="@{/shop(category=${category.categoryId})}">
                          <i class="fas fa-apple-alt me-2"></i>
                          <span th:text="${category.categoryName}"></span>
                        </a>
                        <span th:text="${#lists.size(category.products)}"></span>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="mb-3">
                  <h4 class="mb-2">Price</h4>
                  <input type="range" class="form-range w-100" id="rangeInput" name="rangeInput" min="0" max="500"
                    value="0" oninput="amount.value=rangeInput.value">
                  <output id="amount" name="amount" for="rangeInput">0</output>
                </div>

              </div>
              <div class="col-lg-12">
                <h4 class="mb-3">Featured products</h4>
                <!-- 此處可依需求插入 featured products -->
                <div class="d-flex align-items-center justify-content-start">
                  <div class="rounded me-4" style="width: 100px; height: 100px;">
                    <img th:src="@{/img/featur-1.jpg}" class="img-fluid rounded" alt="">
                  </div>
                  <div>
                    <h6 class="mb-2">Big Banana</h6>
                    <div class="d-flex mb-2">
                      <i class="fa fa-star text-secondary"></i>
                      <i class="fa fa-star text-secondary"></i>
                      <i class="fa fa-star text-secondary"></i>
                      <i class="fa fa-star text-secondary"></i>
                      <i class="fa fa-star"></i>
                    </div>
                    <div class="d-flex mb-2">
                      <h5 class="fw-bold me-2">2.99 $</h5>
                      <h5 class="text-danger text-decoration-line-through">4.11 $</h5>
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-center my-4">
                  <a th:href="@{/shop}"
                    class="btn border border-secondary px-4 py-3 rounded-pill text-primary w-100">View More</a>
                </div>
              </div>
            </div>

          </div>
          <!-- 商品清單區 -->
          <div class="col-lg-9">
            <div class="row g-4 justify-content-center" id="product-list">
              <!-- 商品區塊將會依據後端傳來的資料動態生成 -->
              <div th:each="product : ${products}" class="col-md-6 col-lg-6 col-xl-4">
                <div class="rounded position-relative fruite-item">
                  <div class="fruite-img">
                    <img th:src="${product.imageUrl}" class="img-fluid w-100 rounded-top" alt="" />
                  </div>

                  <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                    style="top: 10px; left: 10px;">
                    Fruits
                  </div>
                  <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                    <h4 th:text="${product.productName}"></h4>
                    <p th:text="${product.description}"></p>
                    <div class="d-flex justify-content-between flex-lg-wrap">
                      <p class="text-dark fs-5 fw-bold mb-0" th:text="'$' + ${product.unitPrice} + ' / kg'"></p>
                      <a th:href="@{/cart}" class="btn border border-secondary rounded-pill px-3 text-primary">
                        <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>

          <!-- 可複製其他商品區塊 -->
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Fruits Shop End-->
  </div>

  <script type="text/javascript" th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
      let searchInput = document.getElementById("search-input");
      let searchButton = document.getElementById("search-icon-1"); // 放大鏡按鈕
      let productList = document.getElementById("product-list");

      function performSearch() {
        let keyword = searchInput.value.trim();
        if (keyword.length === 0) {
          productList.innerHTML = `<p class="text-center">請輸入關鍵字搜尋。</p>`;
          return;
        }

        let url = `http://localhost:8080/api/products/search?keyword=${encodeURIComponent(keyword)}`;
        console.log("發送請求到:", url);

        fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            productList.innerHTML = "";
            if (data.length === 0) {
              productList.innerHTML = `<p class="text-center">No products found.</p>`;
            } else {
              data.forEach(product => {
                productList.innerHTML += `
              <div class="col-lg-4 col-md-6">
                <div class="card">
                  <img src="/img/${product.imageUrl}" class="card-img-top" alt="${product.productName}">
                  <div class="card-body">
                    <h5 class="card-title">${product.productName}</h5>
                    <p class="card-text">價格: $${product.unitPrice}</p>
                  </div>
                </div>
              </div>
            `;
              });
            }
          })
          .catch(error => {
            productList.innerHTML = `<p class="text-center text-danger">Error loading products. Please try again.</p>`;
            console.error("Error fetching products:", error);
          });
      }

      // 綁定「輸入事件」來即時搜尋
      searchInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          performSearch();
        }
      });

      // 綁定搜尋按鈕點擊事件
      searchButton.addEventListener("click", function (event) {
        event.stopPropagation(); // 防止事件被 <i> 攔截
        performSearch();
      });
    });

    document.addEventListener("DOMContentLoaded", function () {
      let products = []; // 存儲產品數據
      let currentPage = 1;
      const itemsPerPage = 5;
      let productList = document.getElementById("product-list");
      let pagination = document.querySelector(".pagination");

      function fetchProducts() {
        let url = "http://localhost:8080/api/products";
        fetch(url)
          .then(response => response.json())
          .then(data => {
            products = data;
            renderProducts();
            renderPagination();
          })
          .catch(error => console.error("Error fetching products:", error));
      }

      function renderProducts() {
        productList.innerHTML = "";
        let start = (currentPage - 1) * itemsPerPage;
        let end = start + itemsPerPage;
        let paginatedItems = products.slice(start, end);

        paginatedItems.forEach(product => {
          productList.innerHTML += `
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <img src="/img/${product.imageUrl}" class="card-img-top" alt="${product.productName}">
            <div class="card-body">
              <h5 class="card-title">${product.productName}</h5>
              <p class="card-text">價格: $${product.unitPrice}</p>
            </div>
          </div>
        </div>
      `;
        });
      }

      function renderPagination() {
        pagination.innerHTML = "";
        let pageCount = Math.ceil(products.length / itemsPerPage);

        let prevButton = document.createElement("li");
        prevButton.classList.add("page-item");
        prevButton.innerHTML = `<a class="page-link" href="#">&laquo;</a>`;
        prevButton.addEventListener("click", () => changePage(currentPage - 1));
        if (currentPage === 1) prevButton.classList.add("disabled");
        pagination.appendChild(prevButton);

        for (let i = 1; i <= pageCount; i++) {
          let pageItem = document.createElement("li");
          pageItem.classList.add("page-item");
          if (i === currentPage) pageItem.classList.add("active");
          pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          pageItem.addEventListener("click", () => changePage(i));
          pagination.appendChild(pageItem);
        }

        let nextButton = document.createElement("li");
        nextButton.classList.add("page-item");
        nextButton.innerHTML = `<a class="page-link" href="#">&raquo;</a>`;
        nextButton.addEventListener("click", () => changePage(currentPage + 1));
        if (currentPage === pageCount) nextButton.classList.add("disabled");
        pagination.appendChild(nextButton);
      }

      function changePage(page) {
        if (page < 1 || page > Math.ceil(products.length / itemsPerPage)) return;
        currentPage = page;
        renderProducts();
        renderPagination();
      }

      fetchProducts();
    });


  </script>

</body>

</html>
