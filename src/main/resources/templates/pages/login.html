<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">用戶登入</h3>
          </div>
          <div class="card-body">
            <!-- 錯誤消息顯示區域 -->
            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            <!-- 加載消息顯示區域 -->
            <div id="loadingMessage" class="alert alert-info" style="display: none;">正在登入...</div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">用戶名</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required
                  autocomplete="current-password">
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="loginButton">
                  <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  登入
                </button>
              </div>

              <div class="mt-3 text-center">
                <a th:href="@{/register}" class="text-decoration-none">還沒有帳號？立即註冊</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    // 定義 API URL
    const loginUrl = /*[[@{/api/users/login}]]*/ '';
    const homeUrl = /*[[@{/}]]*/ '';

    document.addEventListener('DOMContentLoaded', function () {
      console.log('DOM 已加載完成');

      const form = document.getElementById('loginForm');
      const button = document.getElementById('loginButton');
      const errorDiv = document.getElementById('errorMessage');
      const loadingDiv = document.getElementById('loadingMessage');
      const spinner = button.querySelector('.spinner-border');

      form.addEventListener('submit', async function (event) {
        event.preventDefault();
        console.log('表單提交被觸發');

        // 顯示加載狀態
        button.disabled = true;
        spinner.classList.remove('d-none');
        errorDiv.style.display = 'none';
        loadingDiv.style.display = 'block';

        try {
          // 準備登入數據
          const loginData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
          };

          console.log('發送登入請求到:', loginUrl);

          // 發送登入請求
          const response = await fetch(loginUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify(loginData)
          });

          console.log('收到響應:', response.status);

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || '登入失敗');
          }

          // 登入成功
          console.log('登入成功:', data);
          loadingDiv.textContent = '登入成功！正在跳轉...';

          // 保存用戶信息到 sessionStorage
          if (data.user) {
            sessionStorage.setItem('user', JSON.stringify(data.user));
          }

          // 延遲跳轉
          setTimeout(() => {
            window.location.replace(data.redirectUrl ? window.location.origin + data.redirectUrl : homeUrl);
          }, 1500);

        } catch (error) {
          console.error('登入失敗:', error);
          errorDiv.textContent = error.message || '登入失敗，請檢查用戶名和密碼';
          errorDiv.style.display = 'block';
          loadingDiv.style.display = 'none';
        } finally {
          button.disabled = false;
          spinner.classList.add('d-none');
        }
      });
    });
    /*]]>*/
  </script>
</body>

</html>
