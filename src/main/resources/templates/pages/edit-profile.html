<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">編輯個人資料</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 180px auto 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .success-message {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }

        .profile-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-info h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .profile-info .form-label {
            font-weight: 600;
            color: #495057;
        }

        .profile-info .form-control {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }

        .profile-info .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-primary:hover {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-outline-secondary:hover {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .profile-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .profile-section .form-label {
            font-weight: 600;
            color: #495057;
        }

        .profile-section .form-control {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }

        .profile-section .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>

<body>
    <div class="container profile-container">
        <div class="profile-header">
            <h2>編輯個人資料</h2>
        </div>

        <form id="editProfileForm" enctype="multipart/form-data">
            <div class="profile-section">
                <div class="text-center mb-4">
                    <img th:src="@{${user.userPhoto != null ? user.userPhoto : '/img/avatar.jpg'}}" alt="Profile Photo"
                        class="profile-photo" id="profilePhotoPreview">
                    <div class="mt-3">
                        <input type="file" class="form-control" id="userPhoto" name="userPhoto" accept="image/*"
                            style="display: none;">
                        <button type="button" class="btn btn-outline-primary"
                            onclick="document.getElementById('userPhoto').click()">
                            <i class="fas fa-camera"></i> 更換頭像
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">用戶名</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
                    <small class="text-muted">請輸入新的用戶名</small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
                </div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" th:value="${user.fullName}">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">電話</label>
                    <input type="tel" class="form-control" id="phone" name="phone" th:value="${user.phone}">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">地址</label>
                    <input type="text" class="form-control" id="address" name="address" th:value="${user.address}">
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存更改
                </button>
                <a href="/profile" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 返回個人資料
                </a>
            </div>
        </form>

        <div class="loading">
            <div class="spinner-border loading-spinner text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 預覽上傳的圖片
        document.getElementById('userPhoto').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profilePhotoPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // 處理表單提交
        document.getElementById('editProfileForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');

            if (!token) {
                alert('請先登入');
                window.location.href = '/login';
                return;
            }

            // 顯示載入動畫
            document.querySelector('.loading').style.display = 'block';

            fetch('/api/users/profile', {
                method: 'PUT',
                headers: {
                    'Authorization': token
                },
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('更新失敗');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // 更新預覽圖片
                        const profilePhoto = document.getElementById('profilePhotoPreview');
                        if (data.userPhoto) {
                            // 確保路徑以 / 開頭
                            const photoPath = data.userPhoto.startsWith('/') ? data.userPhoto : '/' + data.userPhoto;
                            // 添加時間戳避免緩存
                            profilePhoto.src = photoPath + '?t=' + new Date().getTime();

                            // 更新 localStorage 中的用戶信息
                            const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
                            userInfo.userPhoto = photoPath;
                            userInfo.username = document.getElementById('username').value;
                            userInfo.email = document.getElementById('email').value;
                            userInfo.fullName = document.getElementById('fullName').value;
                            userInfo.phone = document.getElementById('phone').value;
                            userInfo.address = document.getElementById('address').value;
                            localStorage.setItem('userInfo', JSON.stringify(userInfo));
                        } else {
                            profilePhoto.src = '/img/avatar.jpg';
                        }

                        // 顯示成功消息
                        alert('個人資料更新成功！');

                        // 立即跳轉到個人資料頁面
                        window.location.href = '/profile?t=' + new Date().getTime();
                    } else {
                        throw new Error(data.message || '更新失敗');
                    }
                })
                .catch(error => {
                    alert(error.message);
                })
                .finally(() => {
                    // 隱藏載入動畫
                    document.querySelector('.loading').style.display = 'none';
                });
        });
    </script>
</body>

</html>
