<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/base}">

<head>
  <meta charset="utf-8">
  <title th:text="|Shop Detail - ${product.name}|"></title>
</head>

<body>
  <div layout:fragment="content">
    <div class="container-fluid page-header py-5">
      <h1 class="text-center text-white display-6">Shop Detail</h1>
      <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/shop}">Shop</a></li>
        <li class="breadcrumb-item active text-white">Shop Detail</li>
      </ol>
    </div>

    <div class="container-fluid py-5 mt-5">
      <div class="container py-5">
        <div class="row g-4 mb-5">
          <div class="col-lg-6">
            <div class="border rounded">
              <img th:src="@{${product.imageUrl}}" class="img-fluid rounded" alt="Product Image">
            </div>
          </div>
          <div class="col-lg-6">
            <h4 class="fw-bold mb-3" th:text="${product.name}"></h4>
            <p class="mb-3">Category: <span th:text="${product.category}"></span></p>
            <h5 class="fw-bold mb-3" th:text="|${product.price} $|"></h5>
            <p class="mb-4" th:text="${product.description}"></p>

            <div class="input-group quantity mb-5" style="width: 100px;">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
              <input type="text" class="form-control form-control-sm text-center border-0" value="1">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>

            <a th:href="@{/cart/add/{id}(id=${product.id})}"
              class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary">
              <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
            </a>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-lg-12">
            <nav>
              <div class="nav nav-tabs mb-3">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#description">Description</button>
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#reviews">Reviews</button>
              </div>
            </nav>

            <div class="tab-content mb-5">
              <div class="tab-pane fade show active" id="description">
                <p th:text="${product.longDescription}"></p>
              </div>

              <div class="tab-pane fade" id="reviews">
                <div th:each="review : ${product.reviews}" class="d-flex">
                  <img th:src="@{/img/avatar.jpg}" class="img-fluid rounded-circle p-3"
                    style="width: 100px; height: 100px;" alt="">
                  <div>
                    <p class="mb-2" th:text="${review.date}"></p>
                    <h5 th:text="${review.author}"></h5>
                    <p th:text="${review.comment}"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <form action="#" method="post">
          <h4 class="mb-5 fw-bold">Leave a Review</h4>
          <div class="row g-4">
            <div class="col-lg-6">
              <input type="text" class="form-control" placeholder="Your Name *" required>
            </div>
            <div class="col-lg-6">
              <input type="email" class="form-control" placeholder="Your Email *" required>
            </div>
            <div class="col-lg-12">
              <textarea class="form-control" rows="4" placeholder="Your Review *" required></textarea>
            </div>
            <div class="col-lg-12">
              <button type="submit" class="btn border border-secondary text-primary rounded-pill px-4 py-3">Post
                Review</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
