<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/base}">

<head>
  <meta charset="utf-8">
  <title>Register - Fruitables</title>
  <style>
    .error-message {
      color: red;
      display: none;
      margin-top: 10px;
    }

    .loading {
      display: none;
      margin-top: 10px;
    }

    .verification-section {
      display: none;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>

<body>
  <div layout:fragment="content">
    <div class="container py-5" style="margin-top: 150px;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center mb-4">Register</h2>
              <form id="registerForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary" id="registerButton">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Register
                  </button>
                </div>
              </form>
              <div class="error-message" id="errorMessage"></div>
              <div class="loading" id="loadingMessage">Loading...</div>

              <!-- 验证码部分 -->
              <div class="verification-section" id="verificationSection">
                <h4>Email Verification</h4>
                <div class="mb-3">
                  <label for="verificationCode" class="form-label">Verification Code</label>
                  <input type="text" class="form-control" id="verificationCode" name="verificationCode">
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-secondary" id="resendCodeButton">
                    Resend Code
                  </button>
                  <button type="button" class="btn btn-success" id="verifyButton">
                    Verify
                  </button>
                </div>
              </div>

              <p class="text-center mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    let userData = null;

    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const registerButton = document.getElementById('registerButton');
      const spinner = registerButton.querySelector('.spinner-border');
      const errorMessage = document.getElementById('errorMessage');
      const loadingMessage = document.getElementById('loadingMessage');

      // 验证密码
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match";
        errorMessage.style.display = 'block';
        return;
      }

      // 显示加载状态
      registerButton.disabled = true;
      spinner.classList.remove('d-none');
      errorMessage.style.display = 'none';
      loadingMessage.style.display = 'block';

      // 收集表单数据
      userData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: password,
        fullName: document.getElementById('fullName').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
      };

      // 发送注册请求
      fetch(/*[[${'/api/users/register'}]]*/ '/api/users/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      })
        .then(response => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          return response.json();
        })
        .then(data => {
          console.log("Registration successful:", data);
          // 显示验证码部分
          document.getElementById('verificationSection').style.display = 'block';
          // 发送验证码
          sendVerificationCode();
        })
        .catch(error => {
          console.error("Registration failed:", error);
          errorMessage.textContent = "Registration failed: " + error.message;
          errorMessage.style.display = 'block';
        })
        .finally(() => {
          // 恢复按钮状态
          registerButton.disabled = false;
          spinner.classList.add('d-none');
          loadingMessage.style.display = 'none';
        });
    });

    // 发送验证码
    function sendVerificationCode() {
      const resendButton = document.getElementById('resendCodeButton');
      const errorMessage = document.getElementById('errorMessage');

      resendButton.disabled = true;
      errorMessage.style.display = 'none';

      fetch(/*[[${'/api/users/send-verification'}]]*/ '/api/users/send-verification', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: userData.email
        })
      })
        .then(response => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          return response.json();
        })
        .then(data => {
          console.log("Verification code sent:", data);
          // 倒计时60秒
          let countdown = 60;
          const timer = setInterval(() => {
            resendButton.textContent = `Resend Code (${countdown}s)`;
            countdown--;
            if (countdown < 0) {
              clearInterval(timer);
              resendButton.disabled = false;
              resendButton.textContent = 'Resend Code';
            }
          }, 1000);
        })
        .catch(error => {
          console.error("Failed to send verification code:", error);
          errorMessage.textContent = "Failed to send verification code: " + error.message;
          errorMessage.style.display = 'block';
          resendButton.disabled = false;
        });
    }

    // 验证码按钮点击事件
    document.getElementById('resendCodeButton').addEventListener('click', sendVerificationCode);

    // 验证按钮点击事件
    document.getElementById('verifyButton').addEventListener('click', function () {
      const verifyButton = this;
      const errorMessage = document.getElementById('errorMessage');
      const verificationCode = document.getElementById('verificationCode').value;

      verifyButton.disabled = true;
      errorMessage.style.display = 'none';

      fetch(/*[[${'/api/users/register-with-verification'}]]*/ '/api/users/register-with-verification', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          ...userData,
          verificationCode: verificationCode
        })
      })
        .then(response => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          return response.json();
        })
        .then(data => {
          console.log("Verification successful:", data);
          // 验证成功后跳转到登录页面
          window.location.href = '/login';
        })
        .catch(error => {
          console.error("Verification failed:", error);
          errorMessage.textContent = "Verification failed: " + error.message;
          errorMessage.style.display = 'block';
        })
        .finally(() => {
          verifyButton.disabled = false;
        });
    });
    /*]]>*/
  </script>
</body>

</html>
