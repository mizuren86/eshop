<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊</title>
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">用戶註冊</h3>
          </div>
          <div class="card-body">
            <!-- 錯誤消息顯示區域 -->
            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            <!-- 加載消息顯示區域 -->
            <div id="loadingMessage" class="alert alert-info" style="display: none;">正在註冊...</div>

            <form id="registerForm">
              <div class="mb-3">
                <label for="username" class="form-label">用戶名</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required
                  autocomplete="new-password">
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">確認密碼</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                  autocomplete="new-password">
              </div>

              <div class="mb-3">
                <label for="fullName" class="form-label">姓名</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required autocomplete="name">
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">電話</label>
                <input type="tel" class="form-control" id="phone" name="phone" required autocomplete="tel">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">地址</label>
                <input type="text" class="form-control" id="address" name="address" required
                  autocomplete="street-address">
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="registerButton">
                  <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  註冊
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    // 定義 API URL
    const registerUrl = /*[[@{/api/users/register}]]*/ '';
    const loginUrl = /*[[@{/login}]]*/ '';

    document.addEventListener('DOMContentLoaded', function () {
      console.log('DOM 已加載完成');

      const form = document.getElementById('registerForm');
      const button = document.getElementById('registerButton');
      const errorDiv = document.getElementById('errorMessage');
      const loadingDiv = document.getElementById('loadingMessage');
      const spinner = button.querySelector('.spinner-border');

      form.addEventListener('submit', async function (event) {
        event.preventDefault();
        console.log('表單提交被觸發');

        // 密碼驗證
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          errorDiv.textContent = '兩次輸入的密碼不一致';
          errorDiv.style.display = 'block';
          return;
        }

        // 顯示加載狀態
        button.disabled = true;
        spinner.classList.remove('d-none');
        errorDiv.style.display = 'none';
        loadingDiv.style.display = 'block';

        try {
          // 準備註冊數據
          const registerData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: password,
            fullName: document.getElementById('fullName').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value
          };

          console.log('發送註冊請求到:', registerUrl);

          // 發送註冊請求
          const response = await fetch(registerUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(registerData)
          });

          console.log('收到響應:', response.status);

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || '註冊失敗');
          }

          // 註冊成功
          console.log('註冊成功:', data);
          loadingDiv.textContent = '註冊成功！正在跳轉...';

          // 延遲跳轉
          setTimeout(() => {
            window.location.replace(loginUrl);
          }, 1500);

        } catch (error) {
          console.error('註冊失敗:', error);
          errorDiv.textContent = error.message || '註冊失敗，請稍後重試';
          errorDiv.style.display = 'block';
          loadingDiv.style.display = 'none';
        } finally {
          button.disabled = false;
          spinner.classList.add('d-none');
        }
      });
    });
    /*]]>*/
  </script>
</body>

</html>
