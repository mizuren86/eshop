<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Fruitables</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">登出</h3>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert alert-info">正在登出...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const logoutUrl = /*[[@{/api/users/logout}]]*/ '';

        document.addEventListener('DOMContentLoaded', async function () {
            const messageDiv = document.getElementById('message');
            const token = sessionStorage.getItem('token');
            const user = JSON.parse(sessionStorage.getItem('user') || 'null');

            console.log('=== 開始登出流程 ===');
            console.log('當前用戶信息:', user);
            console.log('當前Token:', token ? '存在' : '不存在');

            if (!token) {
                messageDiv.textContent = '您尚未登入';
                console.log('未找到Token，返回上一頁');
                setTimeout(() => {
                    window.history.back();
                }, 1500);
                return;
            }

            try {
                console.log('發送登出請求...');
                const response = await fetch(logoutUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = '登出成功！正在返回...';
                    console.log('登出成功:', data);

                    // 清除所有存储的信息
                    console.log('清除 sessionStorage 中的信息');
                    sessionStorage.clear();

                    // 觸發 storage 事件以更新導覽列
                    window.dispatchEvent(new Event('storage'));

                    // 延迟返回上一页
                    console.log('準備返回上一頁');
                    setTimeout(() => {
                        window.history.back();
                    }, 1500);
                } else {
                    throw new Error(data.message || '登出失敗');
                }
            } catch (error) {
                console.error('登出失敗:', error);
                messageDiv.textContent = error.message || '登出失敗';
                setTimeout(() => {
                    window.history.back();
                }, 1500);
            }
        });
        /*]]>*/
    </script>
</body>

</html>
