<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <title>產品評論</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style scoped>
      .pagination {
        margin: 10px 0;
      }
      .page-btn {
        margin: 0 5px;
        padding: 5px 10px;
      }
      .active2 {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>產品評論</h1>
      <div id="reviewsContainer">
        <table id="reviewsTable">
          <thead>
            <tr>
              <th>使用者名稱</th>
              <th>使用者照片</th>
              <th>評分</th>
              <th>評論內容</th>
              <th>評論照片</th>
              <th>更新時間</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
      </div>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      const productId = /*[[${productId}]]*/ 1;
      let currentPage = 0;

      // 初始載入
      document.addEventListener("DOMContentLoaded", () => {
        loadReviews(currentPage);
      });

      function loadReviews(page) {
        axios
          .get(`/reviews/api/reviews/product/${productId}?page=${page}`)
          .then((response) => {
            console.log(response);
            renderReviews(response.data);
            renderPagination(response.data);
            currentPage = page;
          })
          .catch((error) => console.error("Error:", error));
      }

      function renderReviews(data) {
        const tbody = document.querySelector("#reviewsTable tbody");
        tbody.innerHTML = "";

        data.content.forEach((review) => {
          console.log(review);
          const tr = document.createElement("tr");

          tr.innerHTML = `
			<td>${review.username}</td>
          <td>
            123
          </td>
          <td>${review.rating}</td>
          <td>${review.comment || ""}</td>
          <td>
            ${
              review.photo
                ? `<img src="${review.photo}" style="width:50px;"/>`
                : "無圖片"
            }
          </td>
          <td>${new Date(review.updatedAt).toLocaleString()}</td>
        `;

          tbody.appendChild(tr);
        });
      }

      function renderPagination(data) {
        const pagination = document.querySelector("#pagination");
        pagination.innerHTML = "";

        for (let i = 0; i < data.totalPages; i++) {
          const button = document.createElement("button");
          button.className = `page-btn ${i === currentPage ? "active2" : ""}`;
          button.textContent = i + 1;
          button.onclick = () => {
            if (i !== currentPage) {
              currentPage = i; // 立即更新 currentPage
              loadReviews(i);
            }
          };
          pagination.appendChild(button);
        }
      }
      /*]]>*/
    </script>
  </body>
</html>
