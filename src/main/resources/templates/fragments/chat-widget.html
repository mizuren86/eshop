    <style>
        /* é™åˆ¶ CSS åªä½œç”¨æ–¼æ­¤ç‰‡æ®µ */
        .chat-icon {

            left: 20px;
            background-color: #28a745;  /* ç¶ è‰² */

            display: flex;

            align-items: center;

        }

        .chat-container {

            bottom: 100px; /* æ›´é«˜çš„ä½ç½®è®“å°è©±æ¡†æ›´é¡¯çœ¼ */
            left: 20px;
            width: 450px;  /* å¢å¤§å¯¬åº¦ */
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);

        }

        .chat-header {
            background: #28a745;  /* ç¶ è‰² */
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 18px;

        .chat-box {

            flex-direction: column;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 85%;  /* èª¿æ•´æœ€å¤§å¯¬åº¦ */
        }

        .user-message {
            background: #28a745;  /* ç”¨æˆ¶è¨Šæ¯èƒŒæ™¯ç¶ è‰² */
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #e6f7e1;  /* èŠå¤©æ©Ÿå™¨äººå›æ‡‰çš„ç¶ è‰²èƒŒæ™¯ */
            color: black;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f8f9fa;
        }

        .chat-input input {
            flex: 1;

        }

        .chat-input button {
            padding: 10px 15px;

            cursor: pointer;
            margin-left: 10px;
        }

        /* å¯é¸: ä¿®æ”¹æŒ‰éˆ•çš„æ‡¸åœæ•ˆæœ */
        .chat-input button:hover {
            background-color: #218838; /* æ·±ç¶ è‰² */
        }
    </style>

    <!-- é¡¯ç¤ºå®¢æœå°è©±æŒ‰éˆ• -->
    <div class="chat-icon" onclick="toggleChatWindow()">ğŸ’¬</div>

    <!-- èŠå¤©çª—å£ -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <strong>å®¢æœå°è©±</strong>
            <button class="btn-close btn-close-white float-end" onclick="toggleChatWindow()"></button>
        </div>

        <!-- èŠå¤©å…§å®¹ -->
        <div class="chat-box" id="chatBox">
            <div th:each="message : ${chatHistory}">
                <div class="message user-message" th:text="${message.userMessage}"></div>
                <div class="message bot-message" th:text="${message.botResponse}"></div>
            </div>
        </div>

        <!-- è¼¸å…¥æ¡† -->
        <form id="chatForm" class="chat-input">
            <input type="text" id="message" placeholder="è¼¸å…¥è¨Šæ¯..." required class="form-control">
            <button type="submit" class="btn btn-primary">å‚³é€</button>
        </form>
    </div>

    <script>
        // é–‹å•Ÿ/é—œé–‰èŠå¤©çª—å£
        function toggleChatWindow() {
            var chatContainer = document.getElementById('chatContainer');
            chatContainer.style.display = (chatContainer.style.display === 'none' || chatContainer.style.display === '') ? 'block' : 'none';
        }

        // è™•ç†è¡¨å–®æäº¤ï¼Œç™¼é€è¨Šæ¯çµ¦å®¢æœ
        document.getElementById("chatForm").addEventListener("submit", function(event) {
            event.preventDefault(); // é˜²æ­¢é é¢åˆ·æ–°

            var userMessage = document.getElementById("message").value;
            if (userMessage.trim() !== "") {
                // é¡¯ç¤ºç”¨æˆ¶çš„è¨Šæ¯
                displayMessage(userMessage, "user");
                document.getElementById("message").value = "";

                // ç™¼é€è¨Šæ¯åˆ°å¾Œç«¯
                sendMessage(userMessage);
            }
        });

        // é¡¯ç¤ºè¨Šæ¯åˆ°èŠå¤©æ¡†
        function displayMessage(message, sender) {
            var chatBox = document.getElementById("chatBox");
            var messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.classList.add(sender === "user" ? "user-message" : "bot-message");
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ç™¼é€è¨Šæ¯çµ¦å¾Œç«¯ä¸¦é¡¯ç¤ºå›æ‡‰
        function sendMessage(message) {
            fetch('/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.botResponse, "bot");
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</div>
