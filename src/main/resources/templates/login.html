<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div id="loginContainer" class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">登入</h2>
                        <form id="loginForm" th:action="@{/api/users/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">用戶名</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登入</button>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/register}" class="text-decoration-none me-3">註冊新帳號</a>
                            <a th:href="@{/forgot-password}" class="text-decoration-none">忘記密碼？</a>
                        </div>
                    </div>
                </div>

                <div id="verificationContainer" class="card shadow mt-4" style="display: none;">
                    <div class="card-body">
                        <h2 class="text-center mb-4">郵箱驗證</h2>
                        <p id="verificationMessage" class="text-center text-muted mb-4"></p>
                        <form id="verificationForm" th:action="@{/api/users/verify-email}" method="post">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="verificationCode" placeholder="請輸入驗證碼"
                                    maxlength="6" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-2">驗證</button>
                            <button type="button" id="resendButton" class="btn btn-secondary w-100">
                                重新發送驗證碼
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data);
                    window.location.href = '/index';
                } else if (data.message === '請先驗證您的郵箱') {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('verificationContainer').style.display = 'block';
                    document.getElementById('verificationMessage').textContent = `請檢查您的郵箱並輸入驗證碼。`;
                } else {
                    alert(data.message || '登入失敗，請重試');
                }
            } catch (error) {
                alert('登入失敗：' + error.message);
            }
        });

        document.getElementById('verificationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const code = document.getElementById('verificationCode').value;
            const username = document.getElementById('username').value;

            try {
                const response = await fetch('/api/users/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: username,
                        code: code
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('郵箱驗證成功！');
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                } else {
                    alert(data.message || '驗證失敗，請重試');
                }
            } catch (error) {
                alert('驗證失敗：' + error.message);
            }
        });

        document.getElementById('resendButton').addEventListener('click', async function () {
            const username = document.getElementById('username').value;

            try {
                const response = await fetch('/api/users/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: username
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('驗證碼已重新發送，請檢查您的郵箱');
                } else {
                    alert(data.message || '發送失敗，請重試');
                }
            } catch (error) {
                alert('發送失敗：' + error.message);
            }
        });
    </script>
</body>

</html>
