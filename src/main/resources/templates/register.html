<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div id="registerContainer" class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">註冊新帳號</h2>
                        <form id="registerForm" th:action="@{/api/users/register}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">用戶名</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">電子郵箱</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">確認密碼</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="verificationCode" class="form-label">驗證碼</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="verificationCode"
                                        name="verificationCode" maxlength="6" required>
                                    <button type="button" class="btn btn-outline-secondary"
                                        id="sendCodeButton">發送驗證碼</button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">註冊</button>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/login}" class="text-decoration-none">已有帳號？立即登入</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const verificationCode = document.getElementById('verificationCode').value;

            if (password !== confirmPassword) {
                alert('密碼不匹配');
                return;
            }

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        verificationCode: verificationCode
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('註冊成功！');
                    window.location.href = data.data; // 跳转到登录页面
                } else {
                    alert(data.message || '註冊失敗，請重試');
                }
            } catch (error) {
                alert('註冊失敗：' + error.message);
            }
        });

        document.getElementById('sendCodeButton').addEventListener('click', async function () {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('請先輸入電子郵箱');
                return;
            }

            try {
                const response = await fetch('/api/users/send-verification?email=' + encodeURIComponent(email), {
                    method: 'POST'
                });

                const data = await response.json();
                if (data.success) {
                    alert('驗證碼已發送到您的郵箱');
                    // 禁用發送按鈕60秒
                    const button = document.getElementById('sendCodeButton');
                    button.disabled = true;
                    let countdown = 60;
                    const timer = setInterval(() => {
                        button.textContent = `重新發送(${countdown}s)`;
                        countdown--;
                        if (countdown < 0) {
                            clearInterval(timer);
                            button.disabled = false;
                            button.textContent = '發送驗證碼';
                        }
                    }, 1000);
                } else {
                    alert(data.message || '發送失敗，請重試');
                }
            } catch (error) {
                alert('發送失敗：' + error.message);
            }
        });
    </script>
</body>

</html>
